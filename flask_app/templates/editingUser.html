<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="~/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Editing User {{user.first_name}} {{user.last_name}} </title>
</head>
<style>
    #form_editing,h1 {
        display: flex;
        justify-content: center;
    }
</style>
<body>
    <h1> Edit User {{user.id}} </h1>
    <button type="button" class="btn btn-outline-primary"><a href="/displaying_users">Home</a></button>
    <div id = "form_editing">
        <form action="/user/edit/{{user.id}}" method = "POST">
        <h3> <input  type="text" placeholder="First Name" name="first_name" style="width: 300px;" value ="{{user.first_name}}">
        </h3>
        <h3> <input type="text" placeholder="Last Name" name="last_name" style="width: 300px;" value = "{{user.last_name}}">
        </h3>
        <h3> <input type="text" placeholder="Email" name="email" style="width: 300px;" value = "{{user.email}}">
        </h3>
        <button><a href='/displaying_users'></a>  Update </button>
        <a href="/user/display/{{user.id}}">Show User </a>
        </form>
    </div>
</body>
</html>
