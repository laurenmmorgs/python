<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <title> User</title>
</head>
<body>
   <nav class="navbar navbar-light bg-light">
      <h1> Coding Dojo Wall </h1>
      <h3> Welcome {{current_user.first_name}}</h3>
      <a  class= p-3 href="/logout">Logout</a>
    </nav>
   <div class="form d-flex p-2 justify-content-center">
      <form action="/post" method="POST">
         <p> What's on your mind? Create a new post: </p>
         <p> * POST CONTENT CANNOT BE BLANK </p>
         <textarea name="content" cols="60" rows="6">
         </textarea>
         <button> Post </button>
      </form>
   </div>
   <div class="community_posts ">
      <h2> All Community Posts </h2>
      {% for post in posts %}
      <div class="posts">
         <h3> {{post.creator.first_name}} {{post.creator.last_name}} - {{post.created_at}}</h3>
            {{post.content}} 
      </div>
            {%endfor%}
         </tr>
      </table>
   </div>
</body>
</html>
