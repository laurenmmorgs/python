<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dojo Survey </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   
</head>
<body>
   <div class="card text-center" style="width: 28rem;">
      <div class="card-body" >
         <div class="card-header">Dojo Survey</div>
         <form action="/process" method="post">
            <div class="mb-3">
               <label for="name" class="form-label">Name: </label>
               <input type="text" name = 'name' class="form-control" >
             </div>
             <div class="dropdown mb-3">
               <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
               <label for="locations">Dojo Locations:</label>
                  <select name="location">
                  <option>Seattle</option>
                  <option>Chicago</option>
                  <option>Remote</option>
                  </select>
            </div>
            <div class="dropdown mb-3">
               <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
               <label for="language">Favorite Coding Languages:</label>
                 <select name="language">
                 <option>Python</option>
                 <option>C++</option>
                 <option>Java</option>
                 <option>Javascript</option>
                 </select>
              </div>
              <div class="textarea mb-3">
              <textarea name="comment" rows="10" cols="30" >
               </textarea>
               </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </div>      

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
