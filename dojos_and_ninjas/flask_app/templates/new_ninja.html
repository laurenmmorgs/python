<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Adding Ninja</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
</head>
<body>
      <form action="/create/ninja" method="POST" class=" col-4 bg-dark p-4 my-5 mx-auto text-light">
         <h1 text-center text-primary> New Ninjas </h1>
         <div class="form-group">
            <select name = 'dojo_id' class="form-control" >
               {% for dojo in dojos %}
               <option  value= {{dojo.id}}> {{dojo.name}}</option>
               {%endfor%}
            </select>
         </div>
         <div class="form-group">
            <p> First Name :</p>
            <input type="text" name="first_name" class="form-control">
         </div>
         <div class="form-group">
            <p> Last Name :</p>
            <input type="text" name="last_name" class="form-control">
         </div>
         <div class="form-group">
            <p> Age:</p>
            <input type="text" name="age" class="form-control">
         </div>
         <button class="btn btn-light"> <a href="/ninjas"></a> Create</button>
      </form>
      <br>
      <button class="btn btn-outline-dark"> <a href="/dojos"> Home</a>  </button>
</body>
</html>
