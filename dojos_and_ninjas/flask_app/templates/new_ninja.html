<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Adding Ninja</title>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style.css') }}">
</head>
<body>
   <h1> New Ninja </h1>
   <form action="/create/ninja" method="POST">
   <select name="dojo_id">
      {% for dojo in dojos %}
      <option value="{{dojo.id}}"> {{dojo.name}}</option>
      {%endfor%}
   </select>
   <p> First Name :</p><input type="text" name="first_name">
   <p> Last Name :</p><input type="text" name="last_name">
   <p> Age:</p><input type="text" name="age">
   <br>
   <button >Create</button>
   </form>
<br>
</body>
</html>
