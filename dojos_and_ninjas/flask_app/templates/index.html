<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>New Dojo </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
   <div class="d-flex justify-content-around ">
      <form action="/adding_dojo" method="POST"  class="col-4 bg-light p-4 my-5 text-dark">
         <div class="form-group">
               <h1 class="text-center text-primary"> New Dojo</h1>
               <label for="name"> Dojo Name </label>
               <input type="text" name="name" class="form-control my-4">
            </div>
            <button class="btn btn-outline-primary btn-outline-dark text" > Create </button>
      </form>
      <div class="col-4 bg-dark text-light text-center my-5 p-4">
         <h2 class="text-primary" > All Dojos </h2>
         {% for dojo in dojos %}
         <p>
            <a href="/displaying/ninjas/{{dojo.id}}" class="link-light"> {{dojo.name}} </a> </p>
         {% endfor %}
      </div>
      <a href="/ninjas"> Add Ninja </a>
   </div>
</body>
</html>
