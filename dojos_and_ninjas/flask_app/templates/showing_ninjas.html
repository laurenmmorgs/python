<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Ninjas </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
   <div class="card-body text-center">
      <h1 class="card-title text-primary"> {{dojo.name}} Ninjas </h1> 
      <table class = 'table table-info' >
         <thead> 
            <tr >
               <th> First Name: </th>
               <th> Last Name: </th>
               <th> Age: </th>
               <th> Actions: </th>
            </tr>
         </thead>
            <tbody>
               {%for ninja in dojo.ninjas%}
               <tr>
                  <td>{{ninja.first_name}}</td>
                  <td>{{ninja.last_name}}</td>
                  <td>{{ninja.age}}</td>
                  <td class=" text=center"> <a href="/ninja/{{ninja.id}}/edit">Edit</a> <a href="/delete/{{ninja.id}}"> Delete </a></td>
                  {%endfor%}
               </tr>
            </tbody>
         </table>
      </div>
   </body>
</html>
